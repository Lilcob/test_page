    body {
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans KR', sans-serif;

    .container {
      max-width: 400px;

    }

    .logo {

    }

    .role {

      font-weight: 600;
      margin-bottom: 0.3rem;
    }

    .phone {
      font-size: 1rem;
      color: #fff;
      margin-bottom: 2rem;
    }

    hr {
      margin: 2rem auto;
      width: 80%;
      border: none;
      border-top: 1px solid #ccc;
    }

    .info {
      text-align: left;
      font-size: 0.9rem;
      line-height: 1.8;
      padding: 0 2rem;
      color: #fff;
    }

    .info i {
      margin-right: 0.5rem;
      color: #e3f2fd;
    }
